<div class="content">
  <h1>Lista de alunos</h1>
  <mat-form-field appearance="standard">
    <mat-label>Pesquisar aluno</mat-label>
    <input
      matInput
      (keyup)="filtraListaAlunos($event)"
      placeholder="Pesquisar aluno"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let element">{{ element.sobrenome }}</td>
    </ng-container>
    <ng-container matColumnDef="idade">
      <th mat-header-cell *matHeaderCellDef>Idade</th>
      <td mat-cell *matCellDef="let element">{{ element.idade }}</td>
    </ng-container>
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let element">
        {{ enumAlunoSexo[element.sexo] }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="action-buttons">
        <button
          mat-icon-button
          color="primary"
          (click)="abreFormularioAluno(element)"
        >
          <mat-icon>edit</mat-icon></button
        ><button mat-icon-button color="primary" (click)="excluiAluno(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="botao-adicionar">
    <button
      mat-raised-button
      color="primary"
      (click)="abreFormularioAluno(null)"
    >
      Adicionar aluno
    </button>
  </div>
</div>
